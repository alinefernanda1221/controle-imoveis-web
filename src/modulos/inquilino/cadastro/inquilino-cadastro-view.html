<div class="jumbotron" style="width: 100%;">
	<h1>Cadastrar Inquilino
		<i class="fas fa-user-plus"></i>
	</h1>
	<hr>

	<!--DADOS BÁSICOS-->
	<h5 class="text-center">Dados Básicos</h5>
	<hr style="width: 50%;">
	<div class="d-flex justify-content-center">
		<form ng-submit="inquilinoCadCtrl.cadastrarInquilino()" novalidate id="form-cadastro-inquilino" name="inquilinoCadCtrl.formCadastroInquilino"
			class="form form-group">
			<div class="row">
				<div class="col-md-12">
					<label ng-class="{ 'text-danger' : inquilinoCadCtrl.formCadastroInquilino.nome.$invalid && !inquilinoCadCtrl.formIsValid }" for="nome">Nome *</label>
					<input class="form-control" type="text" ng-model="inquilinoCadCtrl.inquilino.nome" required id="nome" name="nome"
							ng-class="{ 'is-invalid' : inquilinoCadCtrl.formCadastroInquilino.nome.$invalid && !inquilinoCadCtrl.formIsValid }">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<label for="sexo">Sexo</label>
					<select class="form-control" ng-model="inquilinoCadCtrl.inquilino.sexo">
						<option ng-repeat="sexo in inquilinoCadCtrl.opcoesSexo" value="{{sexo.sigla}}">{{sexo.nome}}</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="dataNascimento">Data de Nascimento</label>
					<input class="form-control" type="date" ng-model="inquilinoCadCtrl.inquilino.dataNascimento"
						id="dataNascimento">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<label ng-class="{ 'text-danger' : inquilinoCadCtrl.formCadastroInquilino.rg.$invalid && !inquilinoCadCtrl.formIsValid }" for="rg">RG *</label>
					<input class="form-control" type="text" ng-model="inquilinoCadCtrl.inquilino.rg" required id="rg" name="rg" ui-mask="9999-999"
							ng-class="{ 'is-invalid' : inquilinoCadCtrl.formCadastroInquilino.rg.$invalid && !inquilinoCadCtrl.formIsValid }">
				</div>
				<div class="col-md-6">
					<label for="cpf">CPF</label>
					<input class="form-control" type="text" ng-model="inquilinoCadCtrl.inquilino.cpf" id="cpf" ui-mask="999.999.999.99">
				</div>
			</div>
			<br>

			<!--DADOS DE CONTATO-->
			<h5 class="text-center">Dados de Contato</h5>
			<hr style="width: 50%;">
			<div class="row">
				<div class="col-md-12">
					<label for="email">E-mail</label>
					<input class="form-control" type="text" ng-model="inquilinoCadCtrl.inquilino.email" id="email">
				</div>
			</div>
			<br>
			<label for="telefones">Telefones: </label>
			<div class="row" id="telefones">
				<div class="col-md-5">
					<label for="telefone">Número</label>
					<input 	class="form-control" type="text" ng-model="inquilinoCadCtrl.telefone.numero" id="telefone" ng-keyup="inquilinoCadCtrl.habilitar()"
							ui-mask="(99)99999-9999">
				</div>
				<div class="col-md-4">
					<label for="tipoTelefone">Tipo</label>
					<select class="form-control" ng-model="inquilinoCadCtrl.telefone.tipo" id="tipoTelefone">
						<option ng-repeat="tipo in inquilinoCadCtrl.opcoesTipo" value="{{tipo.valor}}">{{tipo.nome}}
						</option>
					</select>
				</div>
				<div class="col-md-1" ng-if="inquilinoCadCtrl.telefone.tipo == 2">
					<label for="whatsApp">
						<i class="fab fa-whatsapp"></i>
					</label>
					<input type="checkbox" id="whatsApp" name="whatsApp" ng-model="inquilinoCadCtrl.telefone.whatsApp">
				</div>
				<div class="col col-md-2">
					<label for="adicionar">&nbsp</label>
					<input class="btn btn-primary" type="button" value="Adicionar" ng-disabled="!inquilinoCadCtrl.habilitarBotao"
						ng-click="inquilinoCadCtrl.adicionarTelefone(inquilinoCadCtrl.telefone)" id="adicionar" />
				</div>
			</div>
			<table class="table table-hover text-center" ng-if="inquilinoCadCtrl.inquilino.telefones.length > 0" style="margin-top: 30px;">
				<thead>
					<tr>
						<th>#</th>
						<th>Numero</th>
						<th>Tipo</th>
						<th>WhatsApp</th>
						<th>Remover ?</th>
					</tr>
				</thead>
				<tbody ng-repeat="tel in inquilinoCadCtrl.inquilino.telefones">
					<td>{{ $index + 1 }}</td>
					<td>{{ tel.numero }}</td>
					<td>{{ inquilinoCadCtrl.retornaNomeTipo(tel) }}</td>
					<td>{{ tel.whatsApp ? 'S' : 'N' }}</td>
					<td>
						<span ng-click="inquilinoCadCtrl.removerTelefone($index)">
							<a href="">
								<i class ="fa fa-trash" style="color: green"></i>
							</a>
						</span>
					</td>
				</tbody>
			</table>
			<br>

			<!--BOTÕES-->
			<hr>
			<div class="row justify-content-start">
				<div class="col col-md-2">
					<input class="btn btn-success" type="button" value="Voltar" ng-click="inquilinoCadCtrl.voltar()" />
				</div>
				<div class="col col-md-1 mr-auto">
					<input 	class="btn btn-success" type="button" value="Limpar"
							ng-click="inquilinoCadCtrl.limpar()" />
				</div>
				<div class="col col-md-2">
					<input class="btn btn-success" type="submit" value="Cadastrar" />
				</div>
			</div>
		</form><!--FIM FORM-->
	</div>
</div>
