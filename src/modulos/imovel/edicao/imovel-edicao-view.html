<div class="jumbotron">
	<h1>Editar Documento - #{{vm.documento.id}}</h1>
	<hr width="50%">
	<label for="inputPesquisarImovel">Pesquisar Imóvel </label>
	<div class="input-group md form-group">
		<input class="form-control" type="text" ng-model="locacaoCadCtrl.termoPesquisaImovel" id="inputPesquisarImovel"
			placeholder="Nome, Estado, Bairro, Endereço">
		<div class="input-group-append">
			<input class="btn btn-primary" type="button" value="Pesquisar" ng-click="locacaoCadCtrl.pesquisarImovel()"
				id="pesquisarImovel">
		</div>
		<table class="table table-hover" ng-hide="imoveisPesquisados.size > 0" style="margin-top: 30px;">
			<thead>
				<tr>
					<th>#</th>
					<th>Imovel</th>
					<th>Endereço</th>
					<th>Estado</th>
					<th>Bairro</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody ng-repeat='imovel in locacaoCadCtrl.imoveisPesquisados track by $index'>
				<td>
					<div class="checkbox checkbox-primary">
						<input type="checkbox" ng-model="imovel.selecionado" id="imovelSelecao"
							ng-click="locacaoCadCtrl.atualizaSelecao(imovel, locacaoCadCtrl.imoveisPesquisados)">
					</div>
				</td>
				<td>{{imovel.nome}}</td>
				<td>{{imovel.endereco}}</td>
				<td>{{imovel.estado}}</td>
				<td>{{imovel.bairro}}</td>
				<td>{{imovel.tipo}}</td>
			</tbody>
		</table>
	</div>
	<br>


	<div class="row">
		<div>
			<div class="row">
				<div class="col col-md-5">
					Nome: <input type="text" ng-required="true" ng-value="vm.documento.nome"
						ng-model="vm.documentoEditado.nome" />
				</div>
				<div class="col col-md-5">
					Descricao: <input type="text" ng-value="vm.documento.descricao"
						ng-model="vm.documentoEditado.descricao" />
				</div>
			</div>
			<br>
			<hr>
			<div>
				<h3>Adicionar Pagina</h1>
					<hr width="50%" align="left">
					<div class="row">
						<div class="col col-md-3">
							Nome: <input type="text" ng-required="true" ng-model="vm.pagina.nome" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<input class="btn btn-success" type="button" ng-click="vm.adicionaPagina(vm.pagina)"
								value="Adiciona Pagina" />
						</div>
					</div>
			</div>
			<br>
			<hr>
			<table class="table table-hover" ng-if="vm.documento.paginas">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Pagina Nome</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody ng-repeat='pagina in vm.documento.paginas track by $index'>
					<td><b>{{$index+1}}</b></td>
					<td>{{pagina.nome}}</td>
					<td><input class="btn btn-danger" type="button" value="Excluir" ng-click="vm.excluirPagina(pagina)">
					</td>
				</tbody>
			</table>
			<br>
			<hr>
			<div class="row text-right">
				<div class="col col-md-2">
					<input class="btn btn-success" type="button" value="Salvar"
						ng-click="vm.salvarEdicao(vm.documentoEditado)" />
				</div>
				<div class="col col-md-2">
					<input class="btn btn-success" type="button" value="Voltar" ng-click="vm.voltar()" />

				</div>
			</div>
		</div>
	</div>
</div>
