<div class="jumbotron" style="width: 100%;">
	<h1>Editar Imóvel
		<i class="fas fa-home"></i>  #{{ imovelEdicaoCtrl.imovel.id }}
	</h1>
	<hr>

	<!--DADOS BÁSICOS-->
	<h5 class="text-center">Dados Básicos</h5>
	<hr style="width: 50%;">
	<div class="flex justify-content-center">
		<form class="form form-group" ng-submit="imovelEdicaoCtrl.atualizarImovel()" id="form-cadastro-imovel" name="imovelEdicaoCtrl.formEdicaoImovel"  novalidate>
			<div class="row">
				<div class="col-md-12">
					<label for="nome">Nome</label>
					<input class="form-control" type="text" ng-model="imovelEdicaoCtrl.imovel.nome" limit-to="30" id="nome">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<label ng-class="{ 'text-danger' : imovelEdicaoCtrl.formEdicaoImovel.quartos.$invalid && !imovelEdicaoCtrl.formIsValid }" for="quartos">Qtd. quartos *</label>
					<input class="form-control" type="number" limit-to="2" ng-model="imovelEdicaoCtrl.imovel.quartos" required name="quartos"
						id="quartos"
						ng-class="{ 'is-invalid' : imovelEdicaoCtrl.formEdicaoImovel.quartos.$invalid && !imovelEdicaoCtrl.formIsValid }">
				</div>				
				<div class="col-md-6">
					<label ng-class="{ 'text-danger' : imovelEdicaoCtrl.formEdicaoImovel.tipo.$invalid && !imovelEdicaoCtrl.formIsValid }" for="tipo">Tipo imóvel *</label>

					<select class="form-control" ng-model="imovelEdicaoCtrl.imovel.tipo.nome" required id="tipo" name="tipo"
							 ng-class="{ 'is-invalid' : imovelEdicaoCtrl.formEdicaoImovel.tipo.$invalid && !imovelEdicaoCtrl.formIsValid }">
						<option ng-repeat="tipo in imovelEdicaoCtrl.tiposImovel" value="{{ tipo.valor }}">{{ tipo.nome }}</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12 form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" rows="3" maxlength="200" ng-model="imovelEdicaoCtrl.imovel.descricao" id="descricao">
					</textarea>
				</div>
			</div>
			<br>

			<!--DADOS ENDEREÇO-->
			<h5 class="text-center">Dados de Endereço</h5>
			<hr style="width: 50%;">
			<br>
			<div class="row">
				<div class="col-md-12">
					<label ng-class="{ 'text-danger' : imovelEdicaoCtrl.formEdicaoImovel.logradouro.$invalid && !imovelEdicaoCtrl.formIsValid }" 
							for="logradouro">Logradouro *
					</label>
					<input class="form-control" type="text" ng-model="imovelEdicaoCtrl.imovel.endereco.logradouro" required id="logradouro" 
							name="logradouro" limit-to="100"
							ng-class="{ 'is-invalid' : imovelEdicaoCtrl.formEdicaoImovel.logradouro.$invalid && !imovelEdicaoCtrl.formIsValid }">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12 form-group">
					<label for="observacao">Observação</label>
					<textarea class="form-control" maxlength="200" rows="3" ng-model="imovelEdicaoCtrl.imovel.endereco.observacao" id="observacao"></textarea>
				</div>
			</div>
			<br>

			<!--BOTÕES-->
			<hr>
			<div class="container" style="padding: 0px;">
				<button class="btn btn-primary pull-left" type="button" ng-click="imovelEdicaoCtrl.voltar()" id="botaoVoltar">
					<i class="fa fa-arrow-left"></i> Voltar
				</button>
				<button class="btn btn-success pull-right" type="submit" id="botaoSalvar">
					<i class="fa fa-save"></i> Salvar Atualizações
				</button>
			</div>
		</form>
		<!--FIM FORM-->
	</div>


</div>
